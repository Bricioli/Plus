<mat-form-field>
  <mat-label>Procurar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Adriel" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container  matColumnDef="name">
      <th class="name" mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td class="name" mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Worked Hours Column -->
    <ng-container matColumnDef="worked hours">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Horas Trabalhadas </th>
      <td mat-cell *matCellDef="let row"> {{row.worked}} </td>
    </ng-container>

    <!-- to receive Column -->
    <ng-container matColumnDef="to receive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ã€ Receber </th>
      <td mat-cell *matCellDef="let row"> {{row.receive}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10]" aria-label="Select page of users"></mat-paginator>
</div>
