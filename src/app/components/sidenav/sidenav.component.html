<div class="container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon fontIcon="menu"></mat-icon>
    </button>
    <div class="home">
      <img src="../favicon.ico" alt="Icone Health Plus" class="icon-health" />
      <h1>{{ title }}</h1>
    </div>
  </mat-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item (click)="navigate('home')" (click)="snav.toggle()">Inicio</a>
        <a mat-list-item (click)="navigate('cooper')" (click)="snav.toggle()">Novo Coperado</a>
        <a mat-list-item (click)="navigate('new-user')" (click)="snav.toggle()">Novo Usuario</a>
        <a mat-list-item (click)="logout()">Sair</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
