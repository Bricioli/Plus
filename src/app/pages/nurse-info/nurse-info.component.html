<section class="nurse-info">
  <app-form-layout
    title=" Dados de {{ nurseInfo[0].name }}"
    primatyBtnText="Atualizar cadastro"
    (submit)="submit()"
    [disabledPrimaryBtn]="!cadastroForm.valid"
  >
    <form [formGroup]="cadastroForm">
      <app-primary-input
        formControlName="name"
        inputName="name"
        type="text"
        label="Nome"
        placeholder="Adriel Health Plus"
        value="{{ nurseInfo[0].name }}"
      >
        <mat-icon fontIcon="person"></mat-icon>
      </app-primary-input>

      <app-primary-input
        formControlName="birthday"
        inputName="birthday"
        type="text"
        label="Data de nascimento"
        placeholder="11/11/1111"
        value="{{ nurseInfo[0].birthday }}"
      >
        <mat-icon fontIcon="calendar_month"></mat-icon>
      </app-primary-input>

      <app-primary-input
        formControlName="cpf"
        inputName="cpf"
        type="text"
        label="CPF"
        placeholder="123.456.789-10"
        value="{{ nurseInfo[0].cpf }}"
      >
        <mat-icon fontIcon="description"></mat-icon>
      </app-primary-input>

      <app-primary-input
        formControlName="coren"
        inputName="coren"
        type="text"
        label="Coren"
        placeholder="XXXXX-XX/DF"
        value="{{ nurseInfo[0].coren }}"
      >
        <mat-icon fontIcon="description"></mat-icon>
      </app-primary-input>

      <app-primary-input
        formControlName="adress"
        inputName="adress"
        type="text"
        label="Endereço"
        placeholder="Rua etc, 88"
        value="{{ nurseInfo[0].adress }}"
      >
        <mat-icon fontIcon="location_on"></mat-icon>
      </app-primary-input>

      <app-primary-input
        formControlName="phone"
        inputName="phone"
        type="text"
        label="Telefone"
        placeholder="(xx) xxxxx-xxxx"
        value="{{ nurseInfo[0].phone }}"
      >
        <mat-icon fontIcon="call"></mat-icon>
      </app-primary-input>

      <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="E-mail"
        placeholder="email@email.com"
        value="{{ nurseInfo[0].email }}"
      >
        <mat-icon fontIcon="mail"></mat-icon>
      </app-primary-input>

      <app-primary-input
        formControlName="pix"
        inputName="pix"
        type="text"
        label="Pix"
        placeholder="Chave Pix"
        value="{{ nurseInfo[0].pix }}"
      >
        <mat-icon fontIcon="pix"></mat-icon>
      </app-primary-input>

      <app-primary-input
        formControlName="shiftValue"
        inputName="shiftValue"
        type="number"
        label="Lançar Plantão"
        placeholder="Valor do Plantão"
      >
        <mat-icon
          (click)="counter()"
          style="cursor: pointer"
          fontIcon="add"
        ></mat-icon>
      </app-primary-input>

      <app-primary-input
        formControlName="shiftQntd"
        inputName="shiftQntd"
        type="number"
        label="Quantidade de Plantões"
        placeholder="Quantos Plantões?"
      >
        <mat-icon fontIcon="tag"></mat-icon>
      </app-primary-input>

      <app-primary-input
        formControlName="receive"
        inputName="receive"
        type="number"
        label="À Receber"
        placeholder="R$xx"
        value="{{ nurseInfo[0].receive }}"
        [disabled]="true"
      >
        <mat-icon fontIcon="paid"></mat-icon>
      </app-primary-input>

      <mat-form-field color="accent" class="example-full-width">
        <mat-label>Observações</mat-label>
        <textarea
          formControlName="obs"
          inputName="obs"
          matInput
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="15"
          placeholder=""
          value="{{ nurseInfo[0].obs }}"
        ></textarea>
      </mat-form-field>
    </form>
  </app-form-layout>
</section>
